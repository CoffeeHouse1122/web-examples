<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>可拖拽便签彩蛋</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 22% 10%, #21356a 0%, #141d38 44%, #0e152a 100%);
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    }

    .note {
      position: fixed;
      right: 24px;
      bottom: 24px;
      width: 180px;
      min-height: 150px;
      border-radius: 12px;
      background: linear-gradient(160deg, #fde68a, #facc15);
      color: #3f2d00;
      padding: 16px 14px;
      box-shadow: 0 16px 34px rgba(0, 0, 0, 0.28);
      border: 1px solid rgba(255, 255, 255, 0.28);
      user-select: none;
      cursor: pointer;
      touch-action: none;
    }

    .tape {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 74px;
      height: 18px;
      transform: translateX(-50%) rotate(-3deg);
      background: rgba(255, 255, 255, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 4px;
      backdrop-filter: blur(2px);
    }

    .note p {
      margin: 0;
      font-size: 16px;
      line-height: 1.5;
      letter-spacing: 0.03em;
    }
  </style>
</head>
<body>
  <div class="note" id="note">
    <div class="tape"></div>
    <p>Drag me ✨</p>
    <p>可拖拽小彩蛋</p>
  </div>

  <script>
    const note = document.getElementById("note");

    let dragging = false;
    let offsetX = 0;
    let offsetY = 0;

    note.addEventListener("pointerdown", (event) => {
      dragging = true;
      note.setPointerCapture(event.pointerId);

      const rect = note.getBoundingClientRect();
      offsetX = event.clientX - rect.left;
      offsetY = event.clientY - rect.top;
    });

    note.addEventListener("pointermove", (event) => {
      if (!dragging) {
        return;
      }

      const nextLeft = Math.max(8, Math.min(window.innerWidth - note.offsetWidth - 8, event.clientX - offsetX));
      const nextTop = Math.max(8, Math.min(window.innerHeight - note.offsetHeight - 8, event.clientY - offsetY));
      note.style.left = `${nextLeft}px`;
      note.style.top = `${nextTop}px`;
      note.style.right = "auto";
      note.style.bottom = "auto";
    });

    note.addEventListener("pointerup", () => {
      dragging = false;
    });

    note.addEventListener("pointercancel", () => {
      dragging = false;
    });
  </script>
</body>
</html>
