<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at 25% 20%, #21315e 0%, #101734 48%, #0a1024 100%);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
      display: grid;
      place-items: center;
    }

    .bell {
      position: relative;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.28);
      background: linear-gradient(155deg, rgba(255,255,255,0.28), rgba(255,255,255,0.08));
      backdrop-filter: blur(10px);
      color: #e2e8f0;
      font-size: 26px;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: 0 12px 30px rgba(56, 189, 248, 0.24);
      transition: transform 0.16s ease;
    }

    .bell:hover {
      transform: translateY(-2px);
    }

    .bell:active {
      transform: scale(0.96);
    }

    .bell::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: 50%;
      border: 2px solid rgba(125, 211, 252, 0.45);
      opacity: 0;
      pointer-events: none;
      animation: ping 2.4s ease-out infinite;
    }

    .dot {
      position: absolute;
      right: 16px;
      top: 14px;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #fb7185;
      box-shadow: 0 0 0 5px rgba(251, 113, 133, 0.2);
    }

    .fx-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #e0f2fe 0%, #38bdf8 70%, rgba(56, 189, 248, 0) 100%);
      transform: translate(-50%, -50%);
      animation: rise 850ms ease-out forwards;
    }

    @keyframes rise {
      to {
        transform: translate(calc(-50% + var(--x)), calc(-50% + var(--y)));
        opacity: 0;
      }
    }

    @keyframes ping {
      0% { opacity: 0; transform: scale(0.9); }
      35% { opacity: 0.55; }
      100% { opacity: 0; transform: scale(1.45); }
    }
  </style>
</head>
<body>
  <button class="bell" id="bell" aria-label="notify">ðŸ””</button>
  <span class="dot"></span>
  <div class="fx-layer" id="fx"></div>

  <script>
    const bell = document.getElementById("bell");
    const fx = document.getElementById("fx");

    function burst(x, y) {
      for (let i = 0; i < 12; i += 1) {
        const bubble = document.createElement("span");
        bubble.className = "bubble";
        bubble.style.left = `${x}px`;
        bubble.style.top = `${y}px`;
        const angle = (Math.PI * 2 * i) / 12 + Math.random() * 0.2;
        const distance = 28 + Math.random() * 42;
        bubble.style.setProperty("--x", `${Math.cos(angle) * distance}px`);
        bubble.style.setProperty("--y", `${Math.sin(angle) * distance - 12}px`);
        fx.appendChild(bubble);
        bubble.addEventListener("animationend", () => bubble.remove(), { once: true });
      }
    }

    bell.addEventListener("click", () => {
      const rect = bell.getBoundingClientRect();
      burst(rect.left + rect.width / 2, rect.top + rect.height / 2);
    });
  </script>
</body>
</html>
