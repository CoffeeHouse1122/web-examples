<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Turning Wheel Pages</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        overflow-x: hidden;
      }
      .circle-container {
        position: fixed;
        left: -50dvh;
        top: 0;
        width: 100dvh;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        pointer-events: none;
        z-index: 2;
      }
      .circle {
        width: 100dvh;
        height: 100dvh;
        border-radius: 50%;
        position: absolute;
        transition: transform 0.1s linear;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        transform: rotate(-20deg);
      }
      .segment {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-origin: center;
        border-radius: 50%;
        overflow: hidden;
      }

      /* Her segment için farklı görsel ve pozisyon ayarları */
      .segment:nth-child(1) {
        clip-path: polygon(50% 50%, 50% 0%, 100% 0%, 100% 30%);
      }
      .segment:nth-child(1)::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("./01.png");
        background-position: 75% 25%;
        background-size: 75%;
        border-radius: 50%;
      }

      .segment:nth-child(2) {
        clip-path: polygon(50% 50%, 100% 30%, 100% 100%, 80% 100%);
      }
      .segment:nth-child(2)::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("./02.png");
        background-position: 175% 50%;
        background-size: 75%;
        border-radius: 50%;
      }

      .segment:nth-child(3) {
        clip-path: polygon(50% 50%, 80% 100%, 30% 100%, 20% 100%);
      }
      .segment:nth-child(3)::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("./03.png");
        background-position: 50% 200%;
        background-size: 75%;
        border-radius: 50%;
      }

      .segment:nth-child(4) {
        clip-path: polygon(50% 50%, 20% 100%, 0% 100%, 0% 30%);
      }
      .segment:nth-child(4)::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("./01.png");
        background-position: -75% 125%;
        background-size: 75%;
        border-radius: 50%;
      }

      .segment:nth-child(5) {
        clip-path: polygon(50% 50%, 0% 30%, 0% 0%, 50% 0%);
      }
      .segment:nth-child(5)::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("./02.png");
        background-position: 0% -25%;
        background-size: 75%;
        border-radius: 50%;
      }

      .segment:nth-child(6) {
        clip-path: polygon(50% 50%, 30% 0%, 50% 0%, 30% 0%);
      }
      .segment:nth-child(6)::before {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        background-image: url("./03.png");
        background-position: center;
        background-size: 75%;
        border-radius: 50%;
      }

      .content {
        width: 100vw;
      }
      section {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        position: relative;
        z-index: 1;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div class="circle-container">
      <div class="circle" id="circle">
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
      </div>
    </div>
    <div class="content">
      <section id="section1" style="background: #1b1f23; color: white">
        Page 1
      </section>
      <section id="section2" style="background: #2c3e50; color: white">
        Page 2
      </section>
      <section id="section3" style="background: #34495e; color: white">
        Page 3
      </section>
      <section id="section4" style="background: #4a4e69; color: white">
        Page 4
      </section>
      <section id="section5" style="background: #5c677d; color: white">
        Page 5
      </section>
      <section id="section6" style="background: #6b728e; color: white">
        Page 6
      </section>
    </div>
    <script>
      const circle = document.getElementById("circle");
      const sections = document.querySelectorAll("section");
      const sectionCount = sections.length;
      const maxScroll =
        document.documentElement.scrollHeight - window.innerHeight;

      window.addEventListener("scroll", () => {
        let scrollPercentage = window.scrollY / maxScroll;
        let rotation = scrollPercentage * 360 - 20;
        // Scroll ile dönmeyi sağlayan mantığı düzeltmek
        circle.style.transform = `rotate(${rotation}deg)`;
      });
    </script>
  </body>
</html>
